<!DOCTYPE html>

<html ng-app="friendsList" ng-controller="mainCtrl">

	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>


	<body>
		<h1>My Friends</h1>
		<div ng-repeat="friend in friends"><p>{{ friend }}</p></div>
		<input type="text" ng-model="input">NewFriend</input>
		<button type="button" ng-click="addFriend()">Submit</button>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>

</html>
